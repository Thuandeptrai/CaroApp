<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Express session demo</title>
      <style>

        .bgs {
            background-image: url("images/bg.jpg");
            background-repeat: repeat;
        }

        .parent {
            display: flex;
            flex-direction: column;
            justify-content:center;
            align-items:center;
         }

        .titleDiv {
              -webkit-text-stroke: 1px black;
               color: white;
               text-shadow:
                   3px 3px 0 #000,
                 -1px -1px 0 #000,  
                  1px -1px 0 #000,
                  -1px 1px 0 #000,
                   1px 1px 0 #000;
              font-size: 50px;
              margin-right: 65px;
        }
        body {
	margin: 0 auto;
	font-family: Arial;
}

input::-moz-focus-inner { 
  border: 0; 
}

a {
   outline: 0;
}

.submit-button {
	margin-top: 20px;
	width: 280px;
}
.game-area {
	margin:0 auto;
	text-align: center;
	padding-top: 20px; 
}

.game-options {
	border-bottom: 1px dashed #CFCFCF;
	padding-bottom: 20px;
}
.game-options select, .game-options input  {
	border: 1px solid #333;
	padding: 10px;
	margin-right: 10px;
	outline: none;
}
.game-board {
	margin-top: 50px;
	padding: 10px;
}

.grid-box, .green-player, .red-player {
	font-size: 35px;
	padding: 15px 25px;
	width: 80px;
	height: 80px;
	margin:0px;
	background-color: #FCFCFC;
	outline: none;
}
.green-player {
	background-color: green;
	color: #FFF;
}
.red-player {
	background-color: red;
	color: #FFF;
}

.score-card {
	font-weight: bold;
	line-height: 25px;
}
.score-card span {
	font-weight: normal;
}



    </style>
  </head>
  <body>
    <h1>Sign Up Page.</h1>
    <!-- It contain userTableProduction(name, age, email, password) -->
    <input type="text" id="username" placeholder="Username" />
    <input type="text" id="age" placeholder="Age" />
    <input type="text" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signup" onclick="signUp()">Sign Up</button>
    <script type="text/javascript"></script>
    <script src="/signup/signup.js" >
        </script>
     

    </script>
  </body>
</html>
